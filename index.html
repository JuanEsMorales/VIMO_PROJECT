<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIMO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header class="" id="head">
        <img src="vimo.PNG" alt="Logo VIMO">
    </header>
    <section>
        <div class="content">
            <form class="form" id="login-form">
                <input type="text" name="dni" id="dni" placeholder="DNI" class="form-control">
                <input type="password" name="contra" id="pass" placeholder="Clave" class="form-control">
                <button class="btn btn-primary" name="btnLogin" id="btnLogin" onclick="authenticate()">Ingresar</button>
            </form>
            <form class="form post" id="post-signup-form">
                <h3>Ingrese sus datos</h3>
                <div class="label sex">
                    <label for="man women">Sexo de nacimiento:</label>
                    <label for="man">Hombre</label>
                    <input type="checkbox" name="man" id="man" class="option" value="1" onchange="handleCheckboxChange(this)">
                    <label for="women">Mujer</label>
                    <input type="checkbox" name="women" id="women" class="option" value="2" onchange="handleCheckboxChange(this)">
                </div>
                <div class="label">
                    <label for="weight">Peso:</label>
                    <input type="range" name="weight" id="weight" min="50" max="200" step="1" value="50" class="form-control" required>
                    <output class="weight-output" for="weight"></output>
                    <label for="weight">Kg</label>
                </div>
                <div class="label">
                    <label for="height">Altura:</label>
                    <input type="range" name="height" id="height" min="1.51" max="2.01" step=".01" value="1.50" class="form-control" required>
                    <output class="height-output" for="height"></output>
                    <label for="height">Cm</label>
                </div>
                <h4>Fecha de nacimiento</h4>
                <input type="date" name="birthday" id="birth" class="form-control" required>
                <div class="label"
                <label for="si no">¿Sufre de presión arterial alta?</label>
                <label for="si">Si</label>
                <input type="checkbox" name="si" id="si" class="options" onchange="handleCheckboxChange2(this)">
                <label for="no">No</label>
                <input type="checkbox" name="no" id="no" class="options" onchange="handleCheckboxChange2(this)">
                </div>
                <button type="submit" class="btn btn-primary" onclick="validarCheckboxes()">Siguiente</button>
            </form>
        </div>
    </section>
    <script src="./forms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
