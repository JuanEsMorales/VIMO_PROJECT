<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="maze.css">
</head>
<body>
    <div class="principal">
        <img src="vimo.PNG" id="LogoVimo1">
        <p class="rule">¡Ayuda a Blubal a cruzar el laberinto y llegar a la meta!</p>
        <div class="counter" id="count">3</div>
    </div>
    <header class="displayN anim">
        <img src="png-clipart-speedometer-speedometer.png" alt="speedometer" id="velo">
        <img src="vimo.PNG" id="LogoVimo">
        <div class="seconds" id="seconds">00</div>
    </header>
    <section class="displayN anim">
        <div class="maze">
            <div class="container">
                <div class="object"></div>
            </div>
            <div class="win"><img src="win.png" id="win"></div>
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
            <div class="f5"></div>
            <div class="f6"></div>
            <div class="f7"></div>
            <div class="f8"></div>
            <div class="f9"></div>
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
            <div class="line l4"></div>
            <div class="line l5"></div>
            <div class="line l6"></div>
            <div class="line l7"></div>
            <div class="line l8"></div>
            <div class="line l9"></div>
            <div class="line l10"></div>
            <div class="line l11"></div>
            <div class="line l12"></div>
            <div class="line l13"></div>
            <div class="line l14"></div>
            <div class="line l15"></div>
        </div>
        <span class="arrow"><svg fill="#000000" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <polygon points="247.5,0 34.2,213.3 34.2,341.3 204.8,170.7 204.8,512 290.2,512 290.2,170.7 460.8,341.3 460.8,213.3 "></polygon> </g></svg></span>
        <span class="message">Ayuda a Blubal a llegar a la meta</span>
    </section>
    <div class="screenEnd sEnd displayN" id="screenEnd">
        <div class="countEnd" id="countEnd"></div>
        <img src="endFlag.png" id="flagEnd">
        <h1>¡¡Felicitaciones!!</h1>
        <h2>Has llegado a la meta</h2>
    </div>
    <script src="maze.js"></script>
</body>
</html>
